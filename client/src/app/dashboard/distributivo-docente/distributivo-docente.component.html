<main>
  <div class="chart-wrapper" *ngFor="let chart of charts; let i = index">
    <canvas baseChart
      [data]="chart.data"
      [labels]="chart.label"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      (click)="renderChart()">
    </canvas>
  </div>
</main>
